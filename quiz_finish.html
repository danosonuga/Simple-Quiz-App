<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizaro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="quiz-space">
        <div class="quiz-header">
            <div>
                <img src="images/clock.svg" alt="">
                <p>Time Left: 00:00</p>
            </div>
            <div>
                <img src="images/file-06.svg" alt="">
                <p class="final-index">16/16</p>
            </div>
        </div>
        <div class="quiz-align">
            <div class="quiz-finish-desc">
                <img src="images/bonbon-three-air-balloons.png" alt="">
                <h2 class="final-score"></h2>
                <p class="score-comment">You did really well in your CBT test.</p>
            </div>
            <button class="primary-button restart-quiz">Start a new Quiz<img src="images/chevron-right.svg" alt=""></button>
        </div>
    </main>

    <script src="js/quiz.js"></script>
    <script src="js/finish.js"></script>
</body>
</html>
