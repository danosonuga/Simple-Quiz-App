<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizaro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="quiz-space">
        <div class="quiz-header">
            <div>
                <img src="images/clock.svg" alt="">
                <p class="quiz-timer">Time Left: 05:00</p>
            </div>
            <div>
                <img src="images/file-06.svg" alt="">
                <p class="page-count"></p>
            </div>
        </div>
        <div class="quiz-sm-space">
            <div class="quiz-page-desc">
                <h2 class="quiz-question">What is the a Lamda function described as?</h2>
                <p class="quiz-instruction">Please, choose the correct option</p>
            </div>
    
            <div class="quiz-options">
                
            </div>
    
        </div>
        <div class="bottom-button">
            <button class="disabled-button prev-button"><img src="images/chevron-left.svg" alt=""> Prev Question</button>
            <button class="primary-button next-button">Next Question <img src="images/chevron-right.svg" alt=""></button>
        </div>
    </main>

    <script src="js/quiz.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
