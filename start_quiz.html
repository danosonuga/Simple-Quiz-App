<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizaro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="start-quiz">
        <div class="quiz-align">
            <div class="illustration-image">
                <img src="images/bouncy-taking-the-test-online-and-watching-videos.png" alt="">
            </div>
            <div class="start-quiz-desc">
                <h2>Start a Quiz</h2>
                <p>You have 5 minutes to complete this quiz. When the time elapses, the quiz automatically comes to an end.</p>
            </div>
            <button class="primary-button start-quiz-button">Start <img src="images/chevron-right.svg" alt=""></button>
        </div>
    </main>

    <script src="js/quiz.js"></script>
    <script src="js/start.js"></script>
</body>
</html>
